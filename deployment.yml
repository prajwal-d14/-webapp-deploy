apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      imagePullSecrets:
        - name: nexus-credentials
      containers:
      - name: webapp
        image: 13.127.150.83:31503/docker-repo-bank/webapp:12
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service   
metadata:
  name: webapp-svc
  namespace: default
spec:
  selector: 
    app: webapp
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 32081         
  type: NodePort
